<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <title>Krastev's Gym</title>
</head>

<body>
<header class="header">
    <div th:replace="~{fragments/navbar}"></div>
</header>

<main>
    <section class="team">
        <div class="team__wrapper">
            <a th:each="employee: ${employees}" th:href="@{/team/employee/{id}(id=${employee.getId()})}" class="team__container">
                <div class="wrapper__card">
                    <img th:src="${employee.getImageUrl()}" alt="Avatar" class="team__image" style="width:100%">
                    <div class="team__wrapper__info">
                        <h6 th:text="${employee.getFirstName() + ' ' + employee.getLastName()}" class="team__name">
                            Belmondo Smith</h6>
                        <p th:text="${employee.getPosition()}" class="team__position">Studio Management</p>
                    </div>
                </div>
                <div class="team__wrapper__info--middle">
                    <h6 th:text="${employee.getFirstName() + ' ' + employee.getLastName()}" class="team__name">Belmondo
                        Smith</h6>
                    <p th:text="${employee.getPosition()}" class="team__position">Studio Management</p>
                </div>
            </a>
        </div>
    </section>

    <div class="divider"></div>

</main>

<footer th:replace="~{fragments/footer}" class="footer"></footer>
</body>

</html>
